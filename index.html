<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing-Page</title>
  <link rel="stylesheet" href="HTMLPRO/css/style.css">
</head>

<body>
  <header class="container">
    <img class="logo" src="HTMLPRO/images/icon-logo.png" alt="logo">
    <h2 class="title">HTMLPRO</h2>
  </header>

  <main class="container">

    <section class="first-section">
      <div class="content-ebook">
        <img class="ebook-img" src="HTMLPRO/images/ebook.png" alt="Ebook">
      </div>

      <div class="content-text">
        <div class="container-content">
          <h3>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h3>
          <button class="btn"> <a href="#"> BAIXAR UMA CÓPIA </a> </button>
        </div>
        
      </div>
    </section>

    <section class="second-section container">
      <h2>NÍVEIS DO APRENDIZADO</h2>

      <div class="container-cards">

        <div class="card">
          <img src="HTMLPRO/images/icon-card.png" alt="icon-card">
          <h3>CSS BÁSICO</h3>
        </div>

        <div class="card">
          <img src="HTMLPRO/images/icon-card.png" alt="icon-card">
          <h3>CSS INTERMEDIÁRIO</h3>
        </div>

        <div class="card">
          <img src="HTMLPRO/images/icon-card.png" alt="icon-card">
          <h3>CSS AVANÇADO</h3>
        </div>

      </div>
    </section>

    <section class="third-section container">
      <button class="btn-third-section"> <a href="#"> APRENDA HTML </a> </button>
      <h2> +1500 Downloads </h2>
      <p>Mais de 1000 pessoas já baixaram</p>
    </section>

  </main>

  <footer class="rodapé">
   <button class="btn btn-footer"> <a href="#"> BAIXAR UMA CÓPIA </a> </button>
   <p> Landing Page responsivo - Feito por Jhowzin </p>
  </footer>

</body>
</html>
